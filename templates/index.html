<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#b31217" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/static/icon/icon-192x192.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carteira CBMAC</title>
  <link rel="icon" type="image/png" href="/static/icon/icon-192x192.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #b31217;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: white;
      color: #b31217;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <img src="/static/icon/icon-512x512.png" alt="CBMAC" class="logo" />
  <h1>CBMAC-ID</h1>
  <form id="login-form">
    <input type="email" name="email" placeholder="E-mail" required autofocus />
    <input type="password" name="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const email = formData.get('email');
      const senha = formData.get('senha');

      try {
        const resp = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await resp.json();

        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert(data.erro || 'Erro no login');
        }
      } catch (err) {
        console.error('Erro no login:', err);
        alert('Erro ao processar login. Verifique conexão ou servidor.');
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro ao registrar SW', err));
    }
  </script>
</body>
</html>
