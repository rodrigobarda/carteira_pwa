<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#b31217" />
  <title>Administração Efetivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #b31217;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 600px;
      background: #b31217;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    button#logout,
    a.btn-amarelo,
    button.btn-amarelo {
      background-color: #FFD700;
      color: #000;
      border: 2px solid #FFD700;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    button#logout:hover,
    a.btn-amarelo:hover,
    button.btn-amarelo:hover {
      background-color: #e6c200;
      border-color: #e6c200;
    }
    form#formulario {
      width: 100%;
      max-width: 600px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(179,18,23,0.2);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    form#formulario input[type="text"],
    form#formulario input[type="date"],
    form#formulario input[type="file"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 2px solid #ccc;
      width: 100%;
    }
    form#formulario button {
      grid-column: 1 / -1;
      background: #FFD700;
      color: #000;
      border: 2px solid #FFD700;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    form#formulario button:hover {
      background-color: #e6c200;
      border-color: #e6c200;
    }

    #filtro-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
      text-align: center;
    }
    #filtro {
      width: 100%;
      max-width: 300px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #b31217;
    }

    .formulario input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
         box-sizing: border-box;
    }

    ul#lista {
      width: 100%;
      max-width: 600px;
      list-style: none;
    }
    ul#lista li {
      background: #f9f9f9;
      border-left: 6px solid #b31217;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(179,18,23,0.1);
    }
    ul#lista li img {
      max-width: 100px;
      border-radius: 6px;
      margin-top: 0.5rem;
      display: block;
    }
    ul#lista li button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    @media (max-width: 600px) {
      form#formulario {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <a href="cadastro.html" class="btn-amarelo">Usuários</a>
    <button id="logout" class="btn-amarelo" onclick="logout()">Sair</button>
  </header>

  <br>
  <div id="filtro-container">
    <input type="text" id="filtro" placeholder="Pesquisar por nome..." />
  </div>

  <form id="formulario" class="formulario" enctype="multipart/form-data">
    <label>
      Nome do Militar:
      <input type="text" name="nome" placeholder="Nome completo" required />
    </label>
    <label>
      CPF:
      <input type="text" name="cpf" placeholder="000.000.000-00" required />
    </label>
    <label>
      RG CBMAC:
      <input type="text" name="rg" placeholder="RG Militar" required />
    </label>
    <label>
      Matrícula:
      <input type="text" name="matricula" placeholder="Ex: 12345678" required />
    </label>
    <label>
      Posto/Graduação:
      <input type="text" name="posto" placeholder="Ex: 3º SGT BM" required />
    </label>
    <label>
      Nascimento:
      <input type="date" name="nascimento" required />
    </label>
    <label>
      Admissão:
      <input type="date" name="admissao" required />
    </label>
    <label>
      Foto:
      <input type="file" name="foto" accept="image/*" />
    </label>
    <label>
      Link QR Code:
      <input type="text" name="link_qrcode" placeholder="URL do QR Code" />
    </label>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="mensagem" style="display:none; margin-bottom: 1rem; font-weight:bold;"></div>
  <ul id="lista"></ul>

  <script>
    function logout() {
      fetch('/logout')
        .then(() => window.location.href = '/');
    }

    const form = document.getElementById('formulario');
    const filtroInput = document.getElementById('filtro');
    const lista = document.getElementById('lista');
    let usuarios = [];

    async function carregar() {
      const res = await fetch('/efetivo');
      usuarios = await res.json();
      mostrarLista(usuarios);
    }

    function formatarData(dataString) {
      const data = new Date(dataString);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    function mostrarLista(listaUsuarios) {
      lista.innerHTML = '';
      if (listaUsuarios.length === 0) {
        lista.innerHTML = '<li>Nenhum usuário encontrado.</li>';
        return;
      }
      listaUsuarios.forEach(pessoa => {
        const li = document.createElement('li');
        li.innerHTML = `
          <b>${pessoa.nome}</b> - ${pessoa.posto}<br>
          Matrícula: ${pessoa.matricula}<br>
          CPF: ${pessoa.cpf} | RG: ${pessoa.rg}<br>
          Nasc: ${formatarData(pessoa.nascimento)} | Adm: ${formatarData(pessoa.admissao)}<br>
          ${pessoa.foto ? `<img src="${pessoa.foto}" alt="Foto">` : ''}<br>
          <button class="btn-amarelo" onclick="editar(${pessoa.id})">Editar</button>
          <button class="btn-amarelo" onclick="excluir(${pessoa.id})">Excluir</button>
          <button class="btn-amarelo" onclick="verCarteira(${pessoa.usuario_id})">Ver</button>
          <button class="btn-amarelo" onclick="window.location.href='cadastro.html?efetivo_id=${pessoa.id}'">
            Cadastrar Usuário
          </button>
        `;
        lista.appendChild(li);
      });
    }

    filtroInput.addEventListener('input', () => {
      const termo = filtroInput.value.toLowerCase();
      const filtrados = usuarios.filter(u => u.nome.toLowerCase().includes(termo));
      mostrarLista(filtrados);
    });

    async function editar(id) {
      try {
        const res = await fetch('/efetivo/' + id);
        const pessoa = await res.json();

        if (!res.ok || pessoa.erro) {
          alert(pessoa.erro || 'Erro ao buscar dados do usuário');
          return;
        }

        form.nome.value = pessoa.nome || '';
        form.cpf.value = pessoa.cpf || '';
        form.rg.value = pessoa.rg || '';
        form.matricula.value = pessoa.matricula || '';
        form.posto.value = pessoa.posto || '';
        form.nascimento.value = new Date(pessoa.nascimento).toISOString().split('T')[0];
        form.admissao.value = new Date(pessoa.admissao).toISOString().split('T')[0];
        form.link_qrcode.value = pessoa.link_qrcode || '';

        // Mostrar a foto existente
        let fotoPreview = form.querySelector('#foto-preview');
        if (!fotoPreview) {
          fotoPreview = document.createElement('img');
          fotoPreview.id = 'foto-preview';
          fotoPreview.style.maxWidth = '100px';
          fotoPreview.style.marginTop = '0.5rem';
          form.querySelector('input[name="foto"]').parentNode.appendChild(fotoPreview);
        }
        fotoPreview.src = pessoa.foto ? pessoa.foto : '';

        form.setAttribute('data-edit-id', id);
        form.querySelector('button[type="submit"]').textContent = 'Atualizar';
        filtroInput.value = '';
        mostrarLista(usuarios);
      } catch (erro) {
        console.error('Erro ao buscar efetivo:', erro);
        alert('Erro ao buscar dados do efetivo');
      }
    }
    window.editar = editar;

    async function excluir(id) {
      if (confirm('Deseja excluir este registro?')) {
        await fetch('/efetivo/' + id, { method: 'DELETE' });
        carregar();
      }
    }
    window.excluir = excluir;

    async function verCarteira(usuarioId) {
      try {
        const resp = await fetch(`/efetivo`);
        const lista = await resp.json();
        const usuario = lista.find(u => String(u.usuario_id) === String(usuarioId));

        if (!usuario) {
          alert('Carteira não encontrada para este usuário');
          return;
        }

        localStorage.setItem('carteira_usuario', JSON.stringify(usuario));
        window.location.href = `carteira.html?usuario_id=${usuario.usuario_id}`;

      } catch (erro) {
        console.error('Erro ao carregar carteira:', erro);
        alert('Erro ao abrir carteira.');
      }
    }
    window.verCarteira = verCarteira;

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const fd = new FormData(form);
      const mensagem = document.getElementById('mensagem');
      const editId = form.getAttribute('data-edit-id');

      if (!fd.get('foto').name && !editId) {
        alert('A foto é obrigatória');
        return;
      }

      if (!fd.get('link_qrcode')) {
        alert('O link do QR Code é obrigatório');
        return;
      }

      try {
        let response;
        if (editId) {
          response = await fetch('/efetivo/' + editId, {
            method: 'PUT',
            body: fd
          });
          form.removeAttribute('data-edit-id');
          form.querySelector('button[type="submit"]').textContent = 'Cadastrar';
        } else {
          response = await fetch('/efetivo', {
            method: 'POST',
            body: fd
          });
        }

        const data = await response.json();

        if (data.status === 'Cadastrado com sucesso' || data.status === 'Atualizado com sucesso') {
          mensagem.textContent = data.status;
          mensagem.style.display = 'block';
          mensagem.style.backgroundColor = '#d4edda';
          mensagem.style.color = '#155724';

          setTimeout(() => {
            mensagem.style.display = 'none';
            mensagem.textContent = '';
          }, 4000);
        }

        form.reset();
        carregar();
      } catch (erro) {
        console.error('Erro ao cadastrar:', erro);
        alert('Erro ao cadastrar. Tente novamente.');
      }
    });
    
    carregar();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
